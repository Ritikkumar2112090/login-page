<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        /* Reset some default styles */
        body, h1, h2, p {
            color: #ced4da; /* Added missing semicolon */
            margin: 0;
            padding: 0;
        }

        /* Basic styling */
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Login form styles */
        .login-container {
            background: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .login-container h1 {
            margin-bottom: 20px;
        }

        .login-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ced4da;
            border-radius: 10px;
        }

        .login-container button {
            background: #007bff;
            color: #ffffff;
            border: none;
            padding: 10px;
            border-radius: 10px;
            border-color: #333;
            cursor: pointer;
            transition: background 0.3s;
            width: 100%;
        }

        .login-container button:hover {
            background: #303b46;

        }

        .login-container a {
            display: block;
            margin-top: 10px;
            color: #2b3744;
            text-decoration: none;
        }

        .login-container a:hover {
            text-decoration: underline;
        }

        .google-login {
            background: #db4437;
            color: #ffffff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .google-login:hover {
            background: #c1351d;
        }

        .google-login i {
            margin-right: 8px;
        }

        .back-button {
            background: #6c757d;
            color: #ffffff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            width: 100%;
        }

        .back-button:hover {
            background: #5a6268;
        }
        .eye-icon {
            cursor: pointer;
            position: absolute;
            margin-left: 130px;
            margin-top: 10px;
        }
    </style>
</head>
